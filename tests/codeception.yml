namespace: rootlocal\crud\tests
actor: Tester
actor_suffix: Tester

paths:
  tests: codeception
  output: codeception/_output
  data: codeception/_data
  support: codeception/_support
  #envs: codeception/_envs
  #log: codeception/_log
  #helpers: codeception/_support

bootstrap: _bootstrap.php

settings:
  colors: true
  memory_limit: 1024M

config:
# the entry script URL (with host info) for functional and acceptance tests
# PLEASE ADJUST IT TO THE ACTUAL ENTRY SCRIPT URL
# test_entry_url: http://localhost:8080/index-test.php
modules:
  config:

    # https://codeception.com/docs/modules/Yii2
    Yii2:
      configFile: 'app/config/functional.php'
      entryUrl: 'http://localhost:8080/index-test.php'

error_level: 'E_ALL & ~E_STRICT & ~E_DEPRECATED'

coverage:
  enabled: true
  whitelist:
    include:
      - /../src/*
    exclude:
      - /../src/messages/*
      - /../src/Bootstrap.php