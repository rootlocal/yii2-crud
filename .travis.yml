language: php

env:
  global:
    - DEFAULT_COMPOSER_FLAGS="--prefer-dist --no-interaction --no-progress --optimize-autoloader"

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4

services:
  - postgresql

cache:
  directories:
    - ${HOME}/.composer/cache
    - vendor/

install:
  # update extensions
  - pear config-set preferred_state beta
  - pecl channel-update pecl.php.net

  # install php extensions
  - |
    if (php --version | grep -i HipHop > /dev/null); then
      echo "Skipping imagick and gmagick tests on HHVM"
    else
      pear config-set preferred_state beta
      printf "\n" | pecl install imagick
      # gmagick is not installed on travis currently
      #printf "\n" | pecl install gmagick
    fi
    
  # update composer
  - travis_retry composer self-update && composer --version
  - export PATH="${HOME}/.composer/vendor/bin:${PATH}"
  - travis_retry composer update ${DEFAULT_COMPOSER_FLAGS}

  # set perm
  - |
    cd tests
    codecept build
    chmod -R 0777 app/runtime
    chmod -R 0777 app/web/assets
    chmod +x bin/yii
    cd ../

before_script:
  - composer validate --strict

  # initialize databases
  - psql -c 'create database travis_ci_test;' -U postgres
  - |
      cd tests
      php ./bin/yii migrate --interactive=0
      cd ../

  # codeclimate
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build


script:
  - |
    cd tests
    php ./bin/yii serve/index > /dev/null 2>&1 &
    php ../vendor/bin/codecept run --coverage --coverage-xml
    cd ../

after_script:
  - mv tests/codeception/_output/coverage.xml clover.xml
  - ./cc-test-reporter after-build --coverage-input-type clover --id b724dfc30afed05830bf8583386b61a76b861998f57a174d6b87b5c9bfba4796 --exit-code $TRAVIS_TEST_RESULT

addons:
  apt:
    packages:
